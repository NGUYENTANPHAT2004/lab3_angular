<div *ngIf="recipe" class="p-4">
  <img [src]="recipe.image" alt="Recipe Image" class="w-full h-64 object-cover rounded mb-4">
  <h1 class="text-2xl font-bold mb-4">{{ recipe.name }}</h1>
  <h2 class="text-xl font-semibold mb-2">Instructions</h2>
  <ol class="list-decimal pl-6">
    <li *ngFor="let step of recipe.instructions">{{ step }}</li>
  </ol>
</div>
